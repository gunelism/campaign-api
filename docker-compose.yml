version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=userone
      - DB_PASSWORD=userpass
      - DB_NAME=campaigns
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm test
    environment:
      - NODE_ENV=test
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: postgres_adcash_container
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: userone
      POSTGRES_PASSWORD: userpass
      POSTGRES_DB: campaigns
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis_adcash_container
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
